name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  python:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Lint with ruff
        run: poetry run ruff check pipeline/ tests/

      - name: Check formatting with ruff
        run: poetry run ruff format --check pipeline/ tests/

      - name: Type check with mypy
        run: poetry run mypy pipeline/

      - name: Run tests with pytest
        run: poetry run pytest tests/ -x -q

      - name: Check complexity with radon
        run: poetry run radon cc pipeline/ -a -nb

  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: site

      - name: Lint with ESLint
        run: npm run lint
        working-directory: site

      - name: Type check with svelte-check
        run: npm run check
        working-directory: site

      - name: Build
        run: npm run build
        working-directory: site
